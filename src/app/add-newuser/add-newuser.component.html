<div class="background">
    <div class="card">
      <h2>Add New User</h2>
      <form [formGroup]="addUserForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="userName">User Name</label>
          <input
            id="userName"
            type="text"
            formControlName="userName"
            [ngClass]="{ 'is-invalid': addUserForm.get('userName')?.invalid && addUserForm.get('userName')?.touched }"
          />
          <div class="error" *ngIf="addUserForm.get('userName')?.invalid && addUserForm.get('userName')?.touched">
            User Name is required and must be at least 3 characters long.
          </div>
        </div>
  
        <div class="form-group">
          <label for="userId">User ID</label>
          <input
            id="userId"
            type="text"
            formControlName="userId"
            [ngClass]="{ 'is-invalid': addUserForm.get('userId')?.invalid && addUserForm.get('userId')?.touched }"
          />
          <div class="error" *ngIf="addUserForm.get('userId')?.invalid && addUserForm.get('userId')?.touched">
            User ID is required and must contain only numbers.
          </div>
        </div>
  
        <button type="submit" class="submit-button">
          Submit
        </button>
      </form>
    </div>
  </div>
