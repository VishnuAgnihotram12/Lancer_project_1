<div class="organization-container">
  <div class="header-bar">
    <img src="/assets/company-logo.png" alt="Company Logo" class="company-logo" />
    <div class="profile-icon-container">
      <button class="btn_class" (click)="downloadExcel()">Download Excel</button>
      <img
        src="/assets/profile-icon.png"
        alt="Profile Icon"
        class="profile-icon"
        (click)="toggleProfileCard()"
      />
  
      <!-- Profile Card -->
      <div *ngIf="isProfileCardVisible" class="profile-card">
        <ul>
          <li>{{userName}}</li>
          <li (click)="viewProfile()">View Profile</li>
          <li (click)="logout()">Logout</li>
        </ul>
      </div>
    </div>
  </div>
  <div class="content-container">
    <div class="left-section">
      <h2>
        Organisation Management
        (<span class="organization-name">{{organisationName}}</span>)
      </h2>
      <button class="action-button" (click)="take_attendance()">Take Attendance</button>
      <button class="action-button" (click)="add_User()">Add New User</button>
    </div>
    <div class="right-section">
      <ng-container *ngIf="attendanceData.length > 0; else noDataTemplate">
        <table class="attendance-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Rolls</th>
              <th>Times</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let attendance of attendanceData">
              <td>{{attendance.name}}</td>
              <td>{{attendance.rolls}}</td>
              <td>{{attendance.times}}</td>
            </tr>
          </tbody>
        </table>
      </ng-container>
      <ng-template #noDataTemplate>
        <div class="no-data-message">
          <img src="assets/No-data.jpg" alt="">
          <p>No data available</p>
          <p>Please take attendance to get data</p>
        </div>
      </ng-template>
    </div>
  </div>
</div>
